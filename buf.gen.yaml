version: v2
inputs:
  - directory: proto
    exclude_paths:
      - proto/google
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-openapiv2
    out: doc
